<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hi I am Rakesh Dinda</h1>
        <div class="social-box">
            <a href="https://www.facebook.com" target="_blank" class="social-link facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-link instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                <span>Instagram</span>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="social-link youtube">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
                <span>YouTube</span>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-link twitter">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
                <span>Twitter</span>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-link linkedin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo">
                <span>LinkedIn</span>
            </a>
            <a href="https://www.snapchat.com" target="_blank" class="social-link snapchat">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" alt="Snapchat Logo">
                <span>Snapchat</span>
            </a>
            <a href="https://www.pinterest.com" target="_blank" class="social-link pinterest">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo">
                <span>Pinterest</span>
            </a>
            <a href="https://www.reddit.com" target="_blank" class="social-link reddit">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/82/Reddit_logo_and_wordmark.svg" alt="Reddit Logo">
                <span>Reddit</span>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-link tiktok">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok Logo">
                <span>TikTok</span>
            </a>
            <a href="https://www.whatsapp.com" target="_blank" class="social-link whatsapp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
                <span>WhatsApp</span>
            </a>
            <a href="https://www.wechat.com" target="_blank" class="social-link wechat">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/27/WeChat_logo.png" alt="WeChat Logo">
                <span>WeChat</span>
            </a>
            <a href="https://www.telegram.org" target="_blank" class="social-link telegram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
                <span>Telegram</span>
            </a>
            <a href="https://www.discord.com" target="_blank" class="social-link discord">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Discordapp_logo.png" alt="Discord Logo">
                <span>Discord</span>
            </a>
        </div>
    </div>
</body>
</html>
